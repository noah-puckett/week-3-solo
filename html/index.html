<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>You wake up,</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <header>
        <h1>You wake up,</h1>
    </header>

    <main>
        <form id="form">
            <p>
                <label for="name">Who are you?</label>
                <input id="name" name="name" type="text">
            </p>
            
            <fieldset>
                <legend>What is your goal for today?</legend>
                <p>
                <label for="dress">
                    <input required type="radio" name="goal" id="dress" value="dress">
                    get dressed
                    <img src="../media/spoon.png" alt="a picture of a spoon">
                    <img src="../media/spoon.png" alt="a picture of a spoon">
                </label>
                </p>
                <p>
                <label for="shower">
                    <input required type="radio" name="goal" id="shower" value="shower">
                    shower
                    <img src="../media/spoon.png" alt="a picture of a spoon">
                    <img src="../media/spoon.png" alt="a picture of a spoon">
                    <img src="../media/spoon.png" alt="a picture of a spoon">
                </label>
                </p>

                <p>
                <label for="eat">
                    <input required type="radio" name="goal" id="eat" value="eat">
                    eat something
                    <img src="../media/spoon.png" alt="a picture of a spoon">
                    <img src="../media/spoon.png" alt="a picture of a spoon">
                    </label>
                </p>

                <p>
                <label for="work">
                    <input required type="radio" name="goal" id="work" value="work">
                    go to work
                    <img src="../media/spoon.png" alt="a picture of a spoon">
                    <img src="../media/spoon.png" alt="a picture of a spoon">
                    <img src="../media/spoon.png" alt="a picture of a spoon">
                    <img src="../media/spoon.png" alt="a picture of a spoon">
                    <img src="../media/spoon.png" alt="a picture of a spoon">
                    </label>
                </p>
        </fieldset>
            <button id="button">spoon theory, anyone?</button>
        </form>
    </main>
    <script type="module" src="/javascript/index.js"></script>
</body>
</html>

<!--game starts with waking up, pick your goal for the day (class)
then you're given spoons (increment/decrement) and time (hours, increment/decrement)-->
